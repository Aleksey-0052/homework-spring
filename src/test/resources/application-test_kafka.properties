spring.kafka.consumer.group-id=user-created-deleted-events
spring.kafka.consumer.properties.spring.json.trusted.packages=com.aston.core
spring.kafka.consumer.auto-offset-reset=earliest
# Параметр latest - когда consumer подключается во время работы, то читает из топика только вновь прибывшие сообщения.
# Ранее прибывшие в топик сообщения consumer не читает.
# Параметр earliest - consumer будет читать из топика и ранее отправленные producer'ом сообщения.
# Это свойство гарантирует, что наша группа потребителей получит отправленные нами сообщения, поскольку контейнер может
# запуститься после завершения отправки.
# Это свойство актуально только для новых consumer'ов. Если же offset доступен, то свойство неактуально.

user-created-deleted-events-topic-name=user-created-deleted-events-topic